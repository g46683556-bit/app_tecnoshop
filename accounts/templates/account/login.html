{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4 text-center">Iniciar sesión</h2>

                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Usuario o contraseña inválidos. Inténtalo de nuevo.
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_login" class="form-label">Correo electrónico</label>
                            <input type="text" name="login" id="id_login" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                    </form>

                    <p class="mt-3 text-center">
                        ¿No tienes cuenta?
                        <a href="{% url 'account_signup' %}">Regístrate</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
